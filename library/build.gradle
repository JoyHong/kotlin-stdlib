plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

}

dependencies {

    compileOnly 'androidx.appcompat:appcompat:1.6.1'
    api "androidx.lifecycle:lifecycle-common-java8:2.7.0"
    api "androidx.lifecycle:lifecycle-process:2.7.0"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.navigation:navigation-fragment-ktx:2.7.6"
    api "androidx.core:core-ktx:1.12.0"

    compileOnly 'com.google.android.gms:play-services-location:21.0.1'
}